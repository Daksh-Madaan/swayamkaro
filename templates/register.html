<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body {
      margin-top: 5rem;
      background-color: rgb(23, 168, 168);
    }
    .main {
      padding: 3%;
      background-color: aliceblue;
      max-width: 70%;
      width: 100%;
      margin: auto;
      border-radius: 10px;
    }
    .marks {
      max-width: 50%;
      margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .main {
        max-width: 95%;
      }
      .marks {
        max-width: 70%;
      }
    }
  </style>
  <body>
    <div class="main">
      <h1>Register</h1>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="admno" class="form-label">Admission No.</label>
          <input class="form-control" id="admno" name="admno" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" name="regPassword" required>
        </div>

        <div class="marks">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">English</span>
            <input type="number" class="form-control" required max="100" name="eng">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Maths</span>
            <input type="number" class="form-control" required max="100" name="maths">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Science</span>
            <input type="number" class="form-control" required max="100" name="sci">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Social Science</span>
            <input type="number" class="form-control" required max="100" name="sst"> 
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Language</span>
            <input type="number" class="form-control" required max="100" name="lang">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Effective Study Hours</span>
            <input type="number" class="form-control" required min="4" name="est">
          </div>
        </div>


      
      
        <button type="submit" class="btn btn-primary">Submit</button>
      
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
